<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Object 1 -->
    <a-box position="-2 1 -3" rotation="0 45 0" color="red"></a-box>

    <!-- Object 2 -->
    <a-sphere position="0 1.25 -5" radius="1.25" color="green"></a-sphere>

    <!-- Object 3 -->
    <a-cylinder position="2 0.75 -3" radius="0.75" height="1.5" color="blue"></a-cylinder>

    <!-- Object 4 -->
    <a-cone position="-4 2 -5" radius-bottom="1" radius-top="0.5" height="2" color="yellow"></a-cone>

    <!-- Object 5 -->
    <a-torus position="4 0.5 -4" radius="1" radius-tubular="0.2" color="purple"></a-torus>

    <!-- Camera -->
    <a-camera position="0 1.6 0"></a-camera>
  </a-scene>
</body>
</html>
